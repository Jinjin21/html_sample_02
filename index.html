<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
  </head>
  <body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
      本文｜九産大
      本文｜ここにあり
    </P>
    <h2>brあり</h2>
    <P>
      本文｜黙れ小僧<br>
      本文｜お前にサンが救えるか。<br>
    </P>
  </body>
</html>
